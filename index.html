<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="top-part">
        <h1>Social Media DashBoard</h1>
        <p>Total Followers: 23,004</p>
        <div>
          <p>Dark Mode</p>
          <div class="slider"><span class=""> </span></div>
        </div>
      </div>
      <div class="details-container">
        <div class="details-info facebook">
          <div>
            <img src="./images/icon-facebook.svg" alt="facebook-icon" /><small
              >@nathanf
            </small>
          </div>
          <div>
            <h2>1987</h2>
            <p class="followers-text">Followers</p>
          </div>
          <div>
            <img src="./images/icon-up.svg" alt="" />
            <p>12 Today</p>
          </div>
        </div>
        <div class="details-info twitter">
          <div>
            <img src="./images/icon-twitter.svg" alt="twitter-icon" /><small
              >@nathanf
            </small>
          </div>
          <div>
            <h2>1987</h2>
            <p class="followers-text">Followers</p>
          </div>
          <div>
            <img src="" alt="" />
            <p>12 Today</p>
          </div>
        </div>
        <div class="details-info instagram">
          <div>
            <img src="./images/icon-instagram.svg" alt="instagram-icon" /><small
              >@nathanf
            </small>
          </div>
          <div>
            <h2>1987</h2>
            <p class="followers-text">Followers</p>
          </div>
          <div>
            <img src="" alt="" />
            <p>12 Today</p>
          </div>
        </div>
        <div class="details-info youtube">
          <div>
            <img src="./images/icon-youtube.svg" alt="youtube-icon" /><small
              >@nathanf
            </small>
          </div>
          <div>
            <h2>1987</h2>
            <p class="followers-text">Followers</p>
          </div>
          <div>
            <img src="" alt="" />
            <p>12 Today</p>
          </div>
        </div>
      </div>

      <!-- ================ -->
      <h2>Overview - Today</h2>
      <div class="overview-container">
        <div class="overview-detail">
          <div>
            <p>Page Views</p>
            <img src="" alt="" />
          </div>

          <div>
            <p>87</p>
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
